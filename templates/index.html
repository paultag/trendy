<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <script type = 'text/javascript' src = 'http://code.jquery.com/jquery-1.7.1.min.js' ></script>
        <script type = 'text/javascript' >
$(document).ready(function() {
    function add_el_at( elName, id, ex, why ) {
        $("#holder").append("<img id = '" +  id +
            "' src = '" + elName + "' />");
        return set_el_pos( id, "map", ex, why );
    }
    function set_el_pos( elName, os, ex, why ) {
        h  = $("#" + elName)
        os = $("#" + os).offset();
        imgW = h.width();
        imgH = h.height();
        why = ( why - ( imgH ));
        h.css({
            position: "absolute",
            top:      os.top  + why,
            left:     os.left + ex
        });
        return h;
    }

    $.getJSON('/trains.json', function(data) {
        $.each(data, function() {
            root = this.root;
            dest = this.dest;
            foo  = "t-" + this.id;

            var h = add_el_at("/static/red_line.gif", foo,
                root.x, root.y );

            var os = $("#map").offset();
            var why = ( this.dest.y - ( h.height() ) );

            h.animate({
                top:   os.top + ( why ),
                left:  os.left + this.dest.x
            }, ( this.time * 100 ) );

        });
    });

    // add_el_at("/static/red_line.gif", "t-10", 347, 420 );
    // set_el_pos( "t-10", "map", 20, 20 );
});
        </script>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title></title>
        <link
            href="{{ url_for('static', filename='default.css') }}"
            type="text/css" rel="stylesheet" ></link>
    </head>
    <body>
        <center id = 'holder' >
<img id = 'map' src = '{{ url_for('static', filename='mbta.jpg') }}' alt = 'mbta' />
        </center>
    </body>
</html>
